{% extends 'base.html' %}

{% block content %}

<h3>Users List</h3>
<div>
<a href="{{url_for('user_new')}}" class="btn btn-primary btn-sm">New User</a>
</div>
<ul class="list-group">
{% for user in users %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <a href="{{url_for('user_show', user_id = user.id)}}">{{ user.first_name }} {{ user.last_name }}</a>
  </li>
{% endfor%}
</ul>
{% endblock %}
