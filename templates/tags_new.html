{% extends 'base.html' %}
{% block content %}
<h3>Create a new Tag</h3>
<div>
  <form action="{{url_for('tag_create')}}" method="POST">
    <label for="tagname">Add Tag</label>
    <input type="text" name="tag_name" id="tagname">
    <input type="submit" value="Add Tag">
  </form>
</div>

{% endblock%}
