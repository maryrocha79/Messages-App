{% extends 'base.html' %}

{% block content %}
<div style="display:flex;justify-content:space-evenly;padding-bottom: 2%">
  <div class="card mb-3" style="max-width: 25rem;">
    <h3 class="card-header">{{ user.first_name }} {{ user.last_name }}</h3>
    <img style="height: 200px; width: 100%; display: block;" src="{{user.image}}" alt="Card image">
    <div class="card-footer text-muted">
    </div>
  </div>
  <a href="{{url_for('index_messages', user_id = user.id)}}" class="card-link"><button type="button" class="btn btn-primary">Go to your messages</button></a>
  <a href="{{ url_for('user_edit_form',user_id = user.id)}}" class="card-link"><button type="button" class="btn btn-success">Edit</button></a>
  <form action="{{ url_for('user_delete', user_id = user.id)}}?_method=DELETE" method="post">
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
{% endblock %}
