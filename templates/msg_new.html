{% extends 'base.html' %}

{% block content %}
<h3>Add message</h3>
<form action="{{ url_for('msg_create', user_id=user.id)}}" method="POST">
  <div>
    <label for="msguser">Your Message</label>
   <input type="text" name="content" id="msguser">
  </div>
  <div class="form-check">
      <p>Tags</p>
      {% for tag in tags %}
        <div>
          <input class="form-check-input" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" name="tags">
          <label class="form-check-label" for="tag_{{ tag.id }}">
            <p class="badge badge-pill badge-warning">{{ tag.name }}</p>
          </label>
        </div>
      {% endfor %}
    </div>
  <div>
    <input type="submit" value="Add Message" class="btn btn-primary btn-sm">
  </div>  
</form>
{% endblock %}
